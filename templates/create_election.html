<!DOCTYPE html>
<html lang="en" data-theme="dbms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Election</title>
    <link
      href="{{ url_for('static', filename='output.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Create New Election</h1>
        <form action="{{ url_for('create_election') }}" method="POST">
          <div class="form-control mb-4">
            <label class="label">Title</label>
            <input
              type="text"
              name="title"
              required
              class="input input-bordered"
            />
          </div>

          <div class="form-control mb-4">
            <label class="label">Description</label>
            <textarea
              name="description"
              class="textarea textarea-bordered"
              rows="3"
            ></textarea>
          </div>

          <div class="form-control mb-4">
            <label class="label">Election Type</label>
            <div class="flex gap-4">
              <label class="label cursor-pointer">
                <input
                  type="radio"
                  name="election_type"
                  value="local"
                  class="radio"
                  required
                />
                <span class="label-text ml-2">Local</span>
              </label>
              <label class="label cursor-pointer">
                <input
                  type="radio"
                  name="election_type"
                  value="state"
                  class="radio"
                  required
                />
                <span class="label-text ml-2">State</span>
              </label>
              <label class="label cursor-pointer">
                <input
                  type="radio"
                  name="election_type"
                  value="center"
                  class="radio"
                  required
                />
                <span class="label-text ml-2">Center</span>
              </label>
            </div>
          </div>

          <div class="form-control mb-4">
            <label class="label">Election Date</label>
            <input
              type="date"
              name="election_date"
              required
              class="input input-bordered"
            />
          </div>

          <div class="form-control">
            <button type="submit" class="btn btn-primary">
              Create Election
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
